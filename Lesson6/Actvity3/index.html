<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enter your Marks</legend>
            <label for="">Name</label><br>
            <input type="text" placeholder="Enter Name"></input><br><br>
            <label for="">Enter your Marks</label><br>
            <select name="subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
            <input type="number" id="m1" name="m1"></input>
            <select name="m1" id="subject2">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
            <input type="number" id="m2" name="m2"></input>
            <select name="m2" id="subject3">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
            <input type="number" id="m3" name="m3"></input>
            Average: <output name="x" for="m1 m2 m3"></output>
        </fieldset>
    </form>
</body>
</html>
