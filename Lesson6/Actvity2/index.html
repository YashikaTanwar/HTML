<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group the Form Fields</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Name</label><br>
            <input type="text" placeholder="Enter Name"></input><br><br>
            <label for="">Email</label><br>
            <input type="email" placeholder="Enter Email"></input><br><br>
            <label for="">Gender</label><br>
            <input type="radio" id="Female" name="gender" value="Female">Female</input><br>
            <input type="radio" id="Male" name="gender" value="Male">Male</input><br><br>
            <label>Birthday</label>
            <input type="date" id="birthday" name="birthday"></input><br><br>
        </fieldset>
    </form>
</body>
</html>
