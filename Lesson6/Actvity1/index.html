<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <h1>Personal Details</h1>
    <form>
        <label for="">Name</label><br>
        <input type="text"></input><br>
        <label for="">Email</label><br>
        <input type="email"></input><br>
        <label for="">Contact Number</label><br>
        <input type="number"></input><br>
        <label for="">Gender</label><br>
        <input type="radio" id="Female" name="gender" value="Female">Female</input><br>
        <input type="radio" id="Male" name="gender" value="Male">Male</input><br>
        <label for="">Favourite City</label><br>
        <input type="checkbox" id="delhi" name="city" value="Delhi">Karachi</input><br>
        <input type="checkbox" id="mumbai" name="city" value="Mumbai">Lahore</input><br>
        <input type="submit">
    </form>
</body>
</html>
